<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Filmes List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let filme of filmes; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveFilme(filme, i)"
        >
          {{ filme.nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllFilmes()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentFilme">
        <h4>Filme</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentFilme.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentFilme.description }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentFilme.published ? "Published" : "Pending" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/filmes/{{ currentFilme.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentFilme">
        <br />
        <p>Please click on a Filme...</p>
      </div>
    </div>
  </div>
