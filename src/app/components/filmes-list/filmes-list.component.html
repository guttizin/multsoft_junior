    <div class="col-md-6">
      <h4>Filmes List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let filme of filmes; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveFilme(filme, i)"
        >
          {{ filme.nome }}
        </li>
      </ul>
  
      <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllFilmes()">
        Remove All
      </button> -->
    </div>
    <div class="col-md-6">
      <div *ngIf="currentFilme">
        <h4>Filme</h4>
        <div>
          <label><strong>Nome:</strong></label> {{ currentFilme.nome }}
        </div>
        <div>
          <label><strong>Resumo:</strong></label>
          {{ currentFilme.resumo }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
          {{ currentFilme.disponivel ? "Dispon√≠vel" : "Locado" }}
        </div>
  
        <a class="badge badge-warning" routerLink="/filmes/{{ currentFilme.id }}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentFilme">
        <br />
        <p>Clique em algum filme...</p>
      </div>
    </div>
  </div>
